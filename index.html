<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="website icon" type="jpg" href="clock.jpg">
    <title>Digital-Clock</title>
</head>
<body>
    <section class="hero">
        <h1 id="time">T-I-M-E</h1><br><br>
        <h1 data-aos="fade-up" data-aos-duration="1500" id="clock"></h1>
        <section data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500" id="mmddyy"></section>
        <p class="animate__animated animate__fadeInLeft animate__delay-3s" id="madeby"> Made with <img style="margin: -0.3rem;" src="heart.png"> by <a style="text-decoration: none; color: #f1c40f; margin-left: 0.25rem;" 
             href="https://github.com/yukesh03" target="_blank"> Yukesh</a></p>
        <p class="animate__animated animate__fadeInRight animate__delay-4s"  id="made"><img style="margin: -0.5rem;" src="insta.png"><a style="text-decoration: none; color:#f1c40f ; margin-left: 0.25rem;" 
            href="https://www.instagram.com/classic__kiddooo__/" target="_blank"> FOLLOW ME</a></p>
    </section>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>  
</body>
</html>
